services:
  auth-pg:
    image: docker.io/library/postgres:16-alpine
    container_name: auth-pg
    env_file:
      - /etc/authentik/.auth-pg.env
    networks:
      - AuthNet
    volumes:
      - AuthDB:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s

  auth-redis:
    image: docker.io/library/redis:alpine
    container_name: auth-redis
    command: --save 60 1 --loglevel warning
    networks:
      - AuthNet
    volumes:
      - AuthRedis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
      
  auth-server:
    image: ghcr.io/goauthentik/server:2024.8.2
    container_name: auther
    command: server
    env_file:
      - /etc/authentik/.auth.env
    networks:
      - AuthNet
    volumes:
      - /etc/authentik/media:/media
      - /etc/authentik/custom-templates:/templates
    ports:
      - "9000:9000"
      #- "9443:9443"
    restart: unless-stopped
    depends_on:
      - auth-pg
      - auth-redis
      
  auth-worker:
    image: ghcr.io/goauthentik/server:2024.8.2
    container_name: auth-worker
    command: worker
    env_file:
      - /etc/authentik/.auth.env
    networks:
      - AuthNet
    volumes:
      - /etc/authentik/media:/media
      - /etc/authentik/certs:/certs
      - /etc/authentik/custom-templates:/templates
    depends_on:
      - auth-pg
      - auth-redis

networks:
  AuthNet:
    name: AuthNet
    driver: bridge
    internal: true

volumes:
  AuthDB:
    driver: local
  AuthRedis:
    driver: local

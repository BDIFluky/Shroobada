name: shroobada

include:
  - ${shrooProjectDir}/traefik/compose.yml
  - ${shrooProjectDir}/authentik/compose.yml

services:
  traefik:
    networks:
      - ExposedNet

  auth-server:
    networks:
      - TraefikNet
    labels:
      - "traefik.enable=true"
  
networks:
  ExposedNet:
    name: ExposedNet
    driver: bridge
    internal: false
